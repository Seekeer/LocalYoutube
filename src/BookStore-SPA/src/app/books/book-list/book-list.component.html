<div class="col-md-12">
  <div class="form-group mt-3">
    <div class="input-group">

      <div class="input-group-prepend">
        Название 
      </div>
      <input class="ml-2" type="text" [(ngModel)]="searchTitle" (ngModelChange)="searchBooks()" >

      <div class="input-group-prepend">
        Сериал
      </div>
      <input class="ml-2" type="text" [(ngModel)]="searchTerm" (ngModelChange)="searchBooks()" list="browsers">
      <datalist id="browsers">
        <option *ngFor="let data of series" value="{{data.name}}">
      </datalist>
      
      <div class="input-group-prepend ml-2">
        Число серий
      </div>
      <input class="ml-2" type="number" [(ngModel)]="episodeCount"  />
      <input id="random" class="ml-2" type="checkbox" [(ngModel)]="isRandom"  >
      <label for="random">Случайный порядок</label>

      <button (click)="searchBooks()">Обновить</button>
    </div>
  </div>

  <button *ngIf="!isRandom" (click)="continueWatch()">Продолжить воспроизведение</button>

  <div *ngFor="let book of books">
    
    <img [ngClass]="{'shownFilm' : book.isFinished}" src='data:image/jpg;base64,{{book.cover}}' (click)="openVideo(book)" />
    
    <p class="h6">{{book.displayName}}</p>

  </div>
  <ngx-spinner></ngx-spinner>
</div>
