<mat-form-field class="mt-3" style="width: 33%;" >        
    <mat-label>Добавить в плейлист</mat-label>
    <mat-select [(ngModel)]="playlistId" (ngModelChange)="addToPlaylist()" >
      <mat-option *ngFor="let data of AddToPlaylistComponent.playlists"  [value]="data.id">
        {{data.name}}
      </mat-option>
    </mat-select>
</mat-form-field>
