<div class="text-center mb-4">
  <img
    class="mb-4 rounded-circle"
    src="assets/img/logo.jpg"
    alt="logo"
    loading="lazy"
    width="180"
    height="180"
  />
  <h1 class="h1 mb-3" style="font-size: 60px;font-family: serif;">LocalTube</h1>
</div>

<form class="form-signin" (ngSubmit)="login()">
  <div class="form-label-group">
    <input
      type="text"
      id="userName"
      name="username"
      [(ngModel)]="username"
      class="form-control"
      placeholder="Username"
      required
      autofocus
    />
    <label for="userName">Имя пользователя</label>
  </div>
  <div class="form-label-group">
    <input
      type="password"
      id="inputPassword"
      name="password"
      [(ngModel)]="password"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="inputPassword">Пароль</label>
  </div>

  <div class="checkbox mb-3 text-danger" *ngIf="loginError">
    Провалено! Попробуйте еще раз!
  </div>
  <button
    type="submit"
    class="btn btn-lg btn-primary btn-block"
    [disabled]="busy"
  >
    Зайти
  </button>
</form>
